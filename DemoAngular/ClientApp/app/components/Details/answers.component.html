<div *ngIf="answers">
    <div *ngFor="let answer of answers">
        <div *ngIf="answer.is_accepted" class="glyphicon glyphicon-ok accepted"></div>
        <div class="quotas">
            <div class="badge">Votes: {{answer.score}}</div>
        </div>
        <div [innerHTML]="answer.body | keepHtml"></div>

        <div class="user">
            <img class="gravatar" [src]='answer.owner.profile_image' [title]="answer.name" />
            <div class="other">
                <div class="date">{{answer.creation_date | epochToDate}}</div>
                <div class="name">{{answer.owner.display_name}}</div>
                <div class="badge">{{answer.owner.reputation}}</div>
            </div>
        </div>

        <hr />

        <comments  [comments]="answer.comments"></comments>
        <h3></h3>
    </div>
</div>
