<form 
      #form="ngForm" 
      (submit)="search(form)"
      [class.has-error]="title.invalid && title.touched"
      class="filter" 
      novalidate>

        <input class="form-control"
               type="text"
               placeholder="Votre recherche"
               autocomplete="off"
               name="title"
               required  
               [(ngModel)]="filter.title"
               #title="ngModel"
    />
    <div class="alert alert-danger" *ngIf="title.invalid && title.touched">Vous devez obligatoirement saisir un terme de recherche</div>

	<button 
            [disabled]="form.invalid" 
            type="submit"
            class="btn btn-primary" 
            >Rechercher</button>
</form>
